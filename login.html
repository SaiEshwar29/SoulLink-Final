<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SoulLink - Mental Wellness Platform</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <!-- Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-slate-50 min-h-screen flex items-center justify-center p-4">
    <div class="max-w-md w-full">
        <!-- Logo -->
        <div class="flex justify-center mb-8">
            <div class="flex items-center space-x-3">
                <div class="w-10 h-10 bg-sky-600 rounded-full flex items-center justify-center">
                    <i data-lucide="heart" class="w-6 h-6 text-white"></i>
                </div>
                <h1 class="text-2xl font-bold text-slate-800">SoulLink</h1>
            </div>
        </div>

        <!-- Main Card -->
        <div class="bg-white rounded-xl shadow-lg p-8">
            <!-- Login Form -->
            <div id="loginForm" class="form-section">
                <div class="text-center mb-6">
                    <h2 class="text-2xl font-bold text-slate-800">Welcome to SoulLink</h2>
                    <p class="text-slate-500 mt-2">Sign in to your account</p>
                </div>

                <!-- Role Selection -->
                <div class="grid grid-cols-2 gap-4 my-6">
                    <div>
                        <input type="radio" id="login-student" name="login-role" value="student" class="hidden peer" checked>
                        <label for="login-student" class="block w-full text-center p-3 border border-slate-300 rounded-lg cursor-pointer text-slate-700 peer-checked:bg-sky-100 peer-checked:border-sky-500 peer-checked:text-sky-700 font-medium transition-colors">
                            Student
                        </label>
                    </div>
                    <div>
                        <input type="radio" id="login-admin" name="login-role" value="admin" class="hidden peer">
                        <label for="login-admin" class="block w-full text-center p-3 border border-slate-300 rounded-lg cursor-pointer text-slate-700 peer-checked:bg-sky-100 peer-checked:border-sky-500 peer-checked:text-sky-700 font-medium transition-colors">
                            Admin
                        </label>
                    </div>
                </div>

                <form id="loginFormElement" class="space-y-4">
                    <div>
                        <input type="email" id="login-email" placeholder="Email" required 
                               class="w-full px-4 py-3 border border-slate-300 rounded-lg bg-white text-slate-900 placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-sky-500">
                    </div>
                    <div>
                        <input type="password" id="login-password" placeholder="Password" required 
                               class="w-full px-4 py-3 border border-slate-300 rounded-lg bg-white text-slate-900 placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-sky-500">
                    </div>
                    
                    <div class="flex justify-end">
                        <button type="button" onclick="showForgotPassword()" class="text-sm text-sky-600 hover:text-sky-500 font-medium">
                            Forgot Password?
                        </button>
                    </div>
                    
                    <button type="submit" class="w-full bg-sky-600 text-white font-bold py-3 rounded-lg hover:bg-sky-700 transition-colors">
                        Login
                    </button>
                </form>

                <!-- Google OAuth -->
                <div class="mt-6">
                    <div class="relative">
                        <div class="absolute inset-0 flex items-center">
                            <div class="w-full border-t border-slate-300"></div>
                        </div>
                        <div class="relative flex justify-center text-sm">
                            <span class="px-2 bg-white text-slate-500">Or continue with</span>
                        </div>
                    </div>
                    <button onclick="signInWithGoogle()" class="mt-4 w-full bg-white border border-slate-300 text-slate-700 font-medium py-3 rounded-lg hover:bg-slate-50 transition-colors flex items-center justify-center space-x-2">
                        <svg class="w-5 h-5" viewBox="0 0 24 24">
                            <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                            <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                            <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                            <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                        </svg>
                        <span>Continue with Google</span>
                    </button>
                </div>

                <p class="text-center text-sm text-slate-500 mt-6">
                    Don't have an account? 
                    <button onclick="showSignup()" class="font-medium text-sky-600 hover:text-sky-500">Sign up</button>
                </p>
            </div>

            <!-- Signup Form -->
            <div id="signupForm" class="form-section hidden">
                <div class="text-center mb-6">
                    <h2 class="text-2xl font-bold text-slate-800">Create an Account</h2>
                    <p class="text-slate-500 mt-2">Join SoulLink today</p>
                </div>

                <!-- Role Selection -->
                <div class="grid grid-cols-2 gap-4 my-6">
                    <div>
                        <input type="radio" id="signup-student" name="signup-role" value="student" class="hidden peer" checked>
                        <label for="signup-student" class="block w-full text-center p-3 border border-slate-300 rounded-lg cursor-pointer text-slate-700 peer-checked:bg-sky-100 peer-checked:border-sky-500 peer-checked:text-sky-700 font-medium transition-colors">
                            Student
                        </label>
                    </div>
                    <div>
                        <input type="radio" id="signup-admin" name="signup-role" value="admin" class="hidden peer">
                        <label for="signup-admin" class="block w-full text-center p-3 border border-slate-300 rounded-lg cursor-pointer text-slate-700 peer-checked:bg-sky-100 peer-checked:border-sky-500 peer-checked:text-sky-700 font-medium transition-colors">
                            Admin
                        </label>
                    </div>
                </div>

                <form id="signupFormElement" class="space-y-4">
                    <div>
                        <input type="text" id="signup-name" placeholder="Full Name" required 
                               class="w-full px-4 py-3 border border-slate-300 rounded-lg bg-white text-slate-900 placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-sky-500">
                    </div>
                    <div>
                        <input type="email" id="signup-email" placeholder="Email" required 
                               class="w-full px-4 py-3 border border-slate-300 rounded-lg bg-white text-slate-900 placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-sky-500">
                    </div>
                    <div>
                        <input type="password" id="signup-password" placeholder="Password" required 
                               class="w-full px-4 py-3 border border-slate-300 rounded-lg bg-white text-slate-900 placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-sky-500">
                    </div>
                    <div>
                        <input type="password" id="signup-confirm-password" placeholder="Confirm Password" required 
                               class="w-full px-4 py-3 border border-slate-300 rounded-lg bg-white text-slate-900 placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-sky-500">
                    </div>
                    
                    <button type="submit" class="w-full bg-sky-600 text-white font-bold py-3 rounded-lg hover:bg-sky-700 transition-colors">
                        Create Account
                    </button>
                </form>

                <p class="text-center text-sm text-slate-500 mt-6">
                    Already have an account? 
                    <button onclick="showLogin()" class="font-medium text-sky-600 hover:text-sky-500">Login</button>
                </p>
            </div>

            <!-- Forgot Password Form -->
            <div id="forgotPasswordForm" class="form-section hidden">
                <div class="text-center mb-6">
                    <h2 class="text-2xl font-bold text-slate-800">Forgot Password</h2>
                    <p class="text-slate-500 mt-2">Enter your email to reset your password</p>
                </div>

                <form id="forgotPasswordFormElement" class="space-y-4">
                    <div>
                        <input type="email" id="forgot-email" placeholder="Email" required 
                               class="w-full px-4 py-3 border border-slate-300 rounded-lg bg-white text-slate-900 placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-sky-500">
                    </div>
                    
                    <button type="submit" class="w-full bg-sky-600 text-white font-bold py-3 rounded-lg hover:bg-sky-700 transition-colors">
                        Send Reset Link
                    </button>
                </form>

                <p class="text-center text-sm text-slate-500 mt-6">
                    <button onclick="showLogin()" class="font-medium text-sky-600 hover:text-sky-500">Back to Login</button>
                </p>
            </div>
        </div>
    </div>

    <script>
        // Initialize Supabase
        const SUPABASE_URL = 'https://qvocyxwvlazbvpdsppsa.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InF2b2N5eHd2bGF6YnZwZHNwcHNhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTgyMDkzNDgsImV4cCI6MjA3Mzc4NTM0OH0.8EoOG5KMG4HYX4j2jrNOQnlJFzHJwfdAYF1D3Rj7dds';
        
        const { createClient } = supabase;
        const supabaseClient = createClient(SUPABASE_URL, SUPABASE_KEY);

        // Initialize Lucide icons
        lucide.createIcons();

        // Check if user is already logged in
        window.addEventListener('load', async function() {
            const { data: { session } } = await supabaseClient.auth.getSession();
            if (session) {
                // User is already logged in, redirect to appropriate dashboard
                const userRole = session.user.user_metadata?.role || 'student';
                if (userRole === 'admin') {
                    window.location.href = './admin.html';
                } else {
                    window.location.href = './dashboard.html';
                }
            }
        });

        // Form visibility functions
        function showLogin() {
            document.getElementById('loginForm').classList.remove('hidden');
            document.getElementById('signupForm').classList.add('hidden');
            document.getElementById('forgotPasswordForm').classList.add('hidden');
        }

        function showSignup() {
            document.getElementById('loginForm').classList.add('hidden');
            document.getElementById('signupForm').classList.remove('hidden');
            document.getElementById('forgotPasswordForm').classList.add('hidden');
        }

        function showForgotPassword() {
            document.getElementById('loginForm').classList.add('hidden');
            document.getElementById('signupForm').classList.add('hidden');
            document.getElementById('forgotPasswordForm').classList.remove('hidden');
        }

        // Google OAuth Sign In
        async function signInWithGoogle() {
            try {
                const role = document.querySelector('input[name="login-role"]:checked').value;
                const { data, error } = await supabaseClient.auth.signInWithOAuth({
                    provider: 'google',
                    options: {
                        redirectTo: window.location.origin + '/login.html',
                        queryParams: {
                            access_type: 'offline',
                            prompt: 'consent',
                        }
                    }
                });

                if (error) {
                    console.error('Error signing in with Google:', error);
                    alert('Error signing in with Google. Please try again.');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred. Please try again.');
            }
        }

        // Login form submission
        document.getElementById('loginFormElement').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const role = document.querySelector('input[name="login-role"]:checked').value;
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            
            if (!email || !password) {
                alert('Please fill in all fields.');
                return;
            }

            try {
                const { data, error } = await supabaseClient.auth.signInWithPassword({
                    email: email,
                    password: password
                });

                if (error) {
                    alert('Login failed: ' + error.message);
                    return;
                }

                // Store user role in session
                await supabaseClient.auth.updateUser({
                    data: { role: role }
                });

                // Redirect based on role
                if (role === 'admin') {
                    window.location.href = './admin.html';
                } else {
                    window.location.href = './dashboard.html';
                }
            } catch (error) {
                console.error('Login error:', error);
                alert('An error occurred during login. Please try again.');
            }
        });

        // Signup form submission
        document.getElementById('signupFormElement').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const role = document.querySelector('input[name="signup-role"]:checked').value;
            const name = document.getElementById('signup-name').value;
            const email = document.getElementById('signup-email').value;
            const password = document.getElementById('signup-password').value;
            const confirmPassword = document.getElementById('signup-confirm-password').value;
            
            if (password !== confirmPassword) {
                alert('Passwords do not match!');
                return;
            }

            if (!name || !email || !password) {
                alert('Please fill in all fields.');
                return;
            }

            try {
                const { data, error } = await supabaseClient.auth.signUp({
                    email: email,
                    password: password,
                    options: {
                        data: {
                            full_name: name,
                            role: role
                        }
                    }
                });

                if (error) {
                    alert('Signup failed: ' + error.message);
                    return;
                }

                if (data.user) {
                    // Store user data for onboarding
                    localStorage.setItem('newUser', JSON.stringify({ 
                        name, 
                        email, 
                        role,
                        userId: data.user.id 
                    }));

                    if (role === 'student') {
                        window.location.href = './onboarding.html';
                    } else {
                        window.location.href = './admin.html';
                    }
                }
            } catch (error) {
                console.error('Signup error:', error);
                alert('An error occurred during signup. Please try again.');
            }
        });

        // Forgot password form submission
        document.getElementById('forgotPasswordFormElement').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('forgot-email').value;
            
            if (!email) {
                alert('Please enter your email address.');
                return;
            }

            try {
                const { error } = await supabaseClient.auth.resetPasswordForEmail(email, {
                    redirectTo: window.location.origin + '/login.html'
                });

                if (error) {
                    alert('Error: ' + error.message);
                    return;
                }

                alert('Password reset link sent to your email!');
                showLogin();
            } catch (error) {
                console.error('Password reset error:', error);
                alert('An error occurred. Please try again.');
            }
        });
    </script>
</body>
</html>
